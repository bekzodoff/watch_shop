<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/all.min.css">
	<link rel="stylesheet" href="./styles/fonts.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/media.css">
	<title>TOTEMBO</title>
</head>
<body">
	<header class="header">
		<nav class="header__nav container">
			<a href="#!" class="header__logo">TOTEMBO</a>
			<ul class="header__list">
				<li class="header__item"><a href="#!" class="header__link">Часы</a></li>
				<li class="header__item"><a href="#!" class="header__link">Кольца</a></li>
				<li class="header__item"><a href="#!" class="header__link">Серьги</a></li>
				<li class="header__item"><a href="#!" class="header__link">Браслеты</a></li>
				<li class="header__item"><a href="#!" class="header__link">Клатчи</a></li>
				<li class="header__item"><a href="#!" class="header__link">Цепочки</a></li>
			</ul>
			<div class="header__icon">
				<a href="#!" class="header__change-lang">ru</a>
				<a href="#!">
					<i class="fa-light fa-heart header__icon-img"></i>
				</a>
				<a href="#!">
					<i class="fa-light fa-cart-shopping header__icon-img"></i>
				</a>
				<a href="#!">
					<i class="fa-light fa-user header__icon-img"></i>
				</a>
				<a href="#!">
					<i class="fa-light fa-magnifying-glass header__icon-img"></i>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<section class="mainshop container">
				<h2 class="mainshop__title">Lider Watches</h2>
				<div class="mainshop__content-left">
					<div class="mainshop__sale">50%</div>
					<img src="./images/Pierre Lannier.png" alt="Watch-1" class="mainshop__image">
					<div class="mainshop__watch-text">
						<p class="mainshop__watch-info">Мужские часы</p>
						<h2 class="mainshop__watch-model">Pierre Lannier</h2>
						<p class="mainshop__watch-cost">1 280 000 UZS</p>
					</div>
				</div>
				<div class="mainshop__content-left">
					<div class="mainshop__sale">20%</div>
					<img src="./images/Swiss Military Chrono.png" alt="Watch-1" class="mainshop__image2">
					<div class="mainshop__watch-text">
						<p class="mainshop__watch-info">Мужские часы</p>
						<h2 class="mainshop__watch-model">Swiss Military Chrono</h2>
						<p class="mainshop__watch-cost">1 500 000 UZS</p>
					</div>
				</div>
				<div class="mainshop__content-right">
					<div class="mainshop__sale">50%</div>
					<img src="./images/Diadema grand.png" alt="Watch-1" class="mainshop__image-right">
					<div class="mainshop__watch-text">
						<p class="mainshop__watch-info">Черная мужская серьга</p>
						<h3 class="mainshop__watch-model-right">Diadema grand</h3>
						<p class="mainshop__watch-cost">95 000 UZS</p>
					</div>
				</div>
		</section>
	</main>




	</body>

</html>
